
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src={{food.image_url}} /></div>
						
						</div>
					 
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{food.foodName}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{food.foodDescription}}</p>
						<h4 class="price">current price: <span>{{food.price}}</span></h4>
                        <h5>stock: <span>{{food.stock}}</span></h5>
					 
					
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button" (click)="addToCart(food)">add to cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
